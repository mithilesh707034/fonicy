{%extends "index.html"%}
{%load static%}
{%block body%}

  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container-fluid">
      <div class="col-lg-4 col-md-5 offset-md-1">
        <div class="heading_container">
          <h2>
            Contact Us
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-5 offset-md-1">
          <div class="form_container">

            {%for i in messages%}
            <script>
              alert("{{i}}")
            </script>
            {%endfor%}

            <form action="" method="post">
              {%csrf_token%}
              <div>
                <input type="text" placeholder="Your Name" required/>
              </div>
              <div>
                <input type="text" placeholder="Phone Number" pattern="[0-9]{10}" required/>
              </div>
              <div>
                <input type="email" placeholder="Email" required/>
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Message" required/>
              </div>
              <div class="btn_box">
                <button>
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-7 col-md-6 px-0">
          <div class="map_container">
            <div class="map">
              <div id="googleMap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3501.8656649587824!2d77.27530547383712!3d28.63378798402666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfcac34aa8013%3A0x5cda1404b9f3df55!2zaCwgMTU2LCDgpLXgpYDgpLAg4KS44KS-4KS14KSw4KSV4KSwIOCkrOCljeCksuClieCklSwg4KSy4KSy4KS_4KSk4KS-IOCkquCkvuCksOCljeCklSwg4KSy4KSV4KWN4KS34KWN4KSu4KWAIOCkqOCkl-CksCwg4KSm4KS_4KSy4KWN4KSy4KWALCAxMTAwOTI!5e0!3m2!1shi!2sin!4v1706691099494!5m2!1shi!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
  {%endblock%}
